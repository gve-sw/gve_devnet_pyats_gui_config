{% extends "masterPage.html" %}

{% block content %}
<div class="modal modal--small" style="display: none;" id="modal-submit">
    <div class="modal__dialog">
        <div class="modal__content">
            <div class="modal__body">
               <div id="loading-submit" class="col-md-12">
                <div class="subheader text-center">Making Configurations...</div>
                <div class="loading-dots loading-dots--info" aria-label="Loading, please wait...">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel--loose panel--raised base-margin-bottom">
    <form action="/" method="POST" name="update-form">

        <div class="section">
            <div class="form-group base-margin-bottom">
                <div class="panel panel--loose panel--raised base-margin-bottom">
                    <h3>Enter Device IP <span style="color: red;">*</span></h3>
                    <div class="form-group__text">
                        <input id="management-ip" type="text" onfocus="showOriginalText('Start Demo')" name="management-ip" required>
                        <label for="management-ip">Management IP</label>
                    </div>
                </div>
                <div class="panel panel--loose panel--raised base-margin-bottom">
                    <h3>Assign IP to VLAN</h3>
                    <div class="form-group__text">
                        <input id="vlan-interface" type="text" onfocus="showOriginalText('Start Demo')" name="vlan-interface">
                        <label for="vlan-interface">VLAN</label>
                    </div>

                    <div class="form-group__text">
                        <input id="assign-ip" type="text" onfocus="showOriginalText('Start Demo')" name="ip-address-interface-vlan">
                        <label for="assign-ip">IP Address</label>
                    </div>

                    <div class="form-group__text">
                        <input id="assign-mask" type="text" onfocus="showOriginalText('Start Demo')" name="subnet-mask-interface-vlan">
                        <label for="assign-mask">Subnet Mask</label>
                    </div>
                </div>

                <div class="panel panel--loose panel--raised base-margin-bottom">
                    <h3>Assign VLAN to Interface</h3>
                    <div class="form-group__text">
                        <input id="interface-name" type="text" onfocus="showOriginalText('Start Demo')" name="interface-name-vlan">
                        <label for="interface-name">Interface Name</label>
                    </div>

                    <div class="form-group__text">
                        <input id="vlan-id" type="text" onfocus="showOriginalText('Start Demo')" name="VLAN Number">
                        <label for="vlan-id">VLAN Number</label>
                    </div>
                </div>

                <div class="panel panel--loose panel--raised base-margin-bottom">
                    <h3>Copy Port Config</h3>
                    <div class="form-group__text">
                        <input id="source-port" type="text" onfocus="showOriginalText('Start Demo')" name="source-interface">
                        <label for="source-port">Source Interface</label>
                    </div>

                    <div class="form-group__text">
                        <input id="destination-port" type="text" onfocus="showOriginalText('Start Demo')" name="destination-interface">
                        <label for="destination-port">Destination Interface</label>
                    </div>
                </div>

                <input id="login-submit" onclick="showLoadingText()" onload="showOriginalText('Start Demo')" class="btn btn-primary" type="submit" value="Start Demo">
                <span class="required-label pull-right">* required fields</span>

            </div>
        </div>

    </form>
</div>
{% endblock %}

{% block javascript %}
<script>
    $("#login-submit").click(function (){
        $("#modal-submit").show();
    });
</script>

{% endblock %}
